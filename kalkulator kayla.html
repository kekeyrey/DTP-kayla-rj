<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator JS</title>
</head>
<body>
  <h1>Kalkulator</h1>
  <script>
    var nilai1 = parseInt(prompt("masukkan nilai 1"));
    var menu = prompt("pilihan menu [+,-,*,/]");
    var nilai2 = parseInt(prompt("masukkan nilai 1"));

    switch (menu) {
      case "+":
        result = nilai1 + nilai2;
        break;
      case "-":
        result = nilai1 - nilai2;
        break;
      case "*":
        result = nilai1 * nilai2;
        break;
      case "/":
        result = nilai1 / nilai2;
        break;
      case "%":
        result = nilai1 % nilai2;
        break;
      default :
      break;  
    }

    alert(`hasilnya adalah ${result}`);

  </script>
</body>
</html>
